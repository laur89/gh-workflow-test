# from https://docs.github.com/en/actions/how-tos/reuse-automations/reuse-workflows#example-caller-workflow
name: Call a reusable workflow

#on:
  #pull_request:
    #branches:
      #- main
on: [push]
#on:
  #push:
    #branches: [ "main", "master" ]
permissions:
  contents: write

jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: install dev/test deps
      run: |
        pip install '.[test]'
    #- name: Lint with ruff
      #run: |
        ## stop the build if there are Python syntax errors or undefined names:
        #ruff check --select=E9,F63,F7,F82
        ## exit-zero treats all errors as warnings:
        #ruff check --exit-zero --statistics
    - name: Test
      run: |
        pytest
    - name: Install pypa/build & build the binary wheel/src tarball
      run: |
        pip install build
        python -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: release-dist
        path: dist/

  version-tag-changelog:
    name: Version & tag the release
    if: ${{ github.ref == 'refs/heads/master' }}
    needs:
    - build
    runs-on: ubuntu-latest
    permissions: write-all
    #permissions:
      #contents: write

    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
    - name: Add and commit to main
      run: |
        #cd ${{ matrix.repo_details.path }}
        #mv $GITHUB_WORKSPACE/${{ vars.SAVING_FILENAME }}.pdf .
        git config --global user.name 'laur89'
        git config --global user.email 'ci@github'
        #git add ${{ vars.SAVING_FILENAME }}.pdf
        #git commit -m "Update CV"
        #git push

    - name: Install zestreleaser & release
      run: |
        pip install zest.releaser
        fullrelease --no-input
        git push

  # need to explicitly define pypi release step, as publish to pypi cannot be ran
  # from reusable workflows, follow
  # https://github.com/pypa/gh-action-pypi-publish/issues/166 for more details
  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      #url: https://pypi.org/p/<package-name>  # Replace <package-name> with your PyPI project name; optional
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: release-dist
        path: dist/
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
